<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>To do List</h1>

        <div class="to-do_input_container">
          <input
            placeholder="Type something out"
            type="text"
            id="txt_input"
            maxlength="20"
          />
          <button id="add_list_btn">ADD</button>
        </div>

        <div class="task-list_container">
          <h3>Task List</h3>
          <div class="todo_container"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
